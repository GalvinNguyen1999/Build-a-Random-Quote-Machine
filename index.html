<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="text"></span>
            </div>
            <div class="quote-author">
                -
                <span id="author"></span>
            </div>
            <div class="buttons">
                <a id="tweet-quote" class="button" title="Tweet this quote!" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>

                <a id="tumblr-quote" class="button" title="Post this quote on tumblr!" target="_blank">
                    <i class="fa fa-tumblr"></i>
                </a>
                <button id="new-quote" class="button">
                    New quote
                </button>
            </div>
        </div>
        <div class="footer">
            by
            <a href="https://codepen.io/hezag/">hezag</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
